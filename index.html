<!DOCTYPE html>
<html>
<head>
    <title>ZT to PDF Converter</title>
</head>
<body>
    <h1>ZT to PDF Converter</h1>
    <form action="/convert" method="POST" enctype="multipart/form-data">
        <input type="file" name="ztFile" accept=".zt" required>
        <button type="submit">Convert to PDF</button>
    </form>
</body>
</html>
